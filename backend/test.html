<!DOCTYPE html>
<html>
<body>
<script>
async function register() {
  const res = await fetch("http://localhost:4000/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: "Admin User",
      email: "admin@test.com",
      password: "pass123",
      role: "admin"
    })
  });
  const data = await res.json();
  console.log(data);
}
register();
</script>
</body>
</html>
